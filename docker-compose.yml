services:
  mongodb:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: devflow
    healthcheck:
      test: mongosh --eval "db.runCommand('ping').ok" --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/devflow
      REDIS_URL: redis://redis:6379
      CLIENT_URL: http://localhost

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy

volumes:
  mongo-data:
  redis-data:
