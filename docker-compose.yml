services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: devflow

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  server:
    build: ./server
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    env_file:
      - ./server/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/devflow
      REDIS_URL: redis://redis:6379

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  mongo-data:
  redis-data:
